<!DOCTYPE html>
<html lang="ca">


<head>
    <meta charset="utf-8" />
    <title>DAW2</title>
    <meta name="author" content="sergi grau" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
   
    <script type="text/javascript">
        window.addEventListener("load", inici, true);



        





        function myFunction() {


            var name=document.getElementById("user").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "user", true);


            xhr.onload = function (e) {
                if (this.status == 200) {
                    console.log(this.response);
                    document.location='./tabla?nom='+name+'&code='+this.response;
                }

                
            }
            xhr.send();
            
        }
        function inici(){
            var name=document.getElementById("user").value;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", "data", true);


            xhr.onload = function (e) {
                if (this.status == 200) {
                    console.log(this.response);
                    document.getElementById("mongo").innerHTML = this.response;
                }

                
            }
            xhr.send();
        }

       


    </script>
</head>

<body>
    <p>login</p>
    <input type="text" id="user">
    <input type="submit"  onclick="myFunction()" value="Enviar">
</br></br>
<p id="mongo"></p>
</body>

</html>
