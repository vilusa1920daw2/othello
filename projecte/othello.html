        var xhr;

        function inici() {



            try {
                // Firefox, Opera 8.0+, Safari, Chrome
                xhr = new XMLHttpRequest();
            } catch (e) {
                // Internet Explorer
                try {
                    xhr = new ActiveXObject("Msxml2.XMLHTTP");
                    //ie6+
                } catch (e) {
                    try {
                        xhr = new ActiveXObject("Microsoft.XMLHTTP");
                        //ie5
                    } catch (e) {
                        alert("El teu navegador no suporta AJAX!");
                        return false;
                    }
                }
            }
            xhr.open('GET', 'turno2', true);
            xhr.onload = function (e) {
                if (this.status == 200) {
                    var t = this.response;
                    document.getElementById("turno").innerHTML = "<h3>Turno " + t + "</h3>";
                }
            }
            xhr.send();
            var xhr2 = new XMLHttpRequest();
            xhr2.open('GET', 'array', true);


            xhr2.onload = function (e) {
                if (this.status == 200) {


                    var arrayF = JSON.parse(this.response);


                    var j = 0;

                    var l = parseInt(Object.keys(arrayF).length);

                    for (j = 0; j < l; j++) {

                        if (arrayF[j].p.color == "b") {
                            let h = (arrayF[j]);

                            var xhr = new XMLHttpRequest();
                            xhr.open('GET', 'fichab', true);
                            xhr.responseType = 'arraybuffer';


                            xhr.onload = function (e) {
                                if (this.status == 200) {

                                    var uInt8Array = new Uint8Array(this.response);
                                    var i = uInt8Array.length;
                                    var binaryString = new Array(i);
                                    while (i--) {
                                        binaryString[i] = String.fromCharCode(uInt8Array[i]);
                                    }

                                    var data = binaryString.join('');
                                    var base64 = window.btoa(data);



                                    document.getElementById("i" + h.p.x + h.p.y).style.display = 'block';

                                    document.getElementById("i" + h.p.x + h.p.y).src = "data:image/png;base64," + base64;

                                }
                            };

                            xhr.send();
                        }
                        else if (arrayF[j].p.color == "n") {
                            let h = (arrayF[j]);

                            var xhr = new XMLHttpRequest();
                            xhr.open('GET', 'fichan', true);
                            xhr.responseType = 'arraybuffer';

                            xhr.onload = function (e) {
                                if (this.status == 200) {
                                    var uInt8Array = new Uint8Array(this.response);
                                    var i = uInt8Array.length;
                                    var binaryString = new Array(i);
                                    while (i--) {

                                    }

                                    document.getElementById("i" + h.p.x + h.p.y).src = "data:image/png;base64," + base64;

                                }
                            };

                            xhr.send();
                        }
                    }

                }
            };
            xhr2.send();

        }

        $('tr td').click(function () {
            var getUrlParameter = function getUrlParameter(sParam) {
                var sPageURL = window.location.search.substring(1),
                    sURLVariables = sPageURL.split('&'),
                    sParameterName,
                    i;

                for (i = 0; i < sURLVariables.length; i++) {
                    sParameterName = sURLVariables[i].split('=');

                    if (sParameterName[0] === sParam) {
                        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
                    }
                }
            };
